<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Days Before</title>
</head>
<body>
    <script>
        let daysCount = window.prompt('Days Gone', 0);

        let resultElem = document.createElement('h2');
        const curDate = new Date();
        resultElem.textContent = new Date(curDate.getFullYear(), curDate.getMonth(), curDate.getDate() - parseInt(daysCount));

        document.body.append(resultElem);
    </script>
</body>
</html>
