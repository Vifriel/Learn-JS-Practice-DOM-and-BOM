<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
      #triangle{
        color: green;
      }

      ul.ellapsed{
        display: none;
      }

      span.ellapsed:before{
        content: '▶';
      }
      span.expanded:before{
        content: '▼';
      }
  </style>
</head>
<body>

  <div>
    <span id="testList"><span id="triangle" class="ellapsed"></span> Сладости (нажми меня)!</span>
    <ul class="ellapsed">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>

  <script>

    function turnList(list) {
        let childList = list.querySelector('ul');

        childList.classList.toggle('ellapsed');
        triangle.classList.toggle('ellapsed');
        triangle.classList.toggle('expanded');
    };

    testList.onclick = event => turnList(event.target.closest('div'));
  </script>
</body>
</html>
